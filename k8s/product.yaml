apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: sit722
spec:
  replicas: 1
  selector:
    matchLabels: { app: product-svc }
  template:
    metadata:
      labels: { app: product-svc }
    spec:
      containers:
      - name: product-service
        image: ${ACR_NAME}.azurecr.io/product-service:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 8000
        env:
          - name: PORT
            value: "8000"

          - name: AZURE_STORAGE_ACCOUNT_NAME
            valueFrom: { configMapKeyRef: { name: app-config, key: AZURE_STORAGE_ACCOUNT_NAME } }
          - name: AZURE_STORAGE_CONTAINER
            valueFrom: { configMapKeyRef: { name: app-config, key: AZURE_STORAGE_CONTAINER } }
          - name: AZURE_STORAGE_ACCOUNT_KEY
            valueFrom: { secretKeyRef: { name: app-secrets, key: AZURE_STORAGE_ACCOUNT_KEY } }

          - name: POSTGRES_HOST
            value: postgres
          - name: POSTGRES_PORT
            value: "5432"
          - name: POSTGRES_DB
            valueFrom: { secretKeyRef: { name: pg-secret, key: POSTGRES_DB } }
          - name: POSTGRES_USER
            valueFrom: { secretKeyRef: { name: pg-secret, key: POSTGRES_USER } }
          - name: POSTGRES_PASSWORD
            valueFrom: { secretKeyRef: { name: pg-secret, key: POSTGRES_PASSWORD } }
          - name: DATABASE_URL
            valueFrom: { secretKeyRef: { name: pg-url, key: url } }

        readinessProbe:
          httpGet:
            path: /health   # or "/" if you don't have a /health yet
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 6

        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 10
          failureThreshold: 6
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: sit722
spec:
  type: LoadBalancer
  selector: { app: product-svc }
  ports:
    - port: 8000
      targetPort: 8000