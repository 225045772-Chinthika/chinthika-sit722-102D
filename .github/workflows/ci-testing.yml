name: CI - test, build, push (testing)

on:
  push:
    branches: [ "testing" ]

env:
  ACR: ${{ secrets.ACR_NAME }}.azurecr.io

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        svc:
          - { name: product,  path: backend/product_service }
          - { name: order,    path: backend/order_service }
          - { name: customer, path: backend/customer_service }
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        ports: [ "5432:5432" ]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      # Install your app deps + pytest, then run tests (if present)
      - name: Install deps & run tests (${{ matrix.svc.name }})
        working-directory: ${{ matrix.svc.path }}
        if: ${{ hashFiles(format('{0}/requirements.txt', matrix.svc.path)) != '' }}
        env:
          # DB settings used by your app on import (adjust names if your code uses different keys)
          POSTGRES_HOST: localhost
          POSTGRES_PORT: "5432"
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          # Many templates also read a combined URL:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
          # In case your code gates cloud deps:
          AZURE_STORAGE_ACCOUNT_NAME: dummy
          AZURE_STORAGE_CONTAINER: dummy
          AZURE_STORAGE_ACCOUNT_KEY: dummy
          # Helpful so Python can resolve local packages
          PYTHONPATH: ${{ matrix.svc.path }}
        run: |
          # install service deps (prefer dev reqs if present)
          if [ -f "requirements-dev.txt" ]; then
            python -m pip install -r requirements-dev.txt
          else
            python -m pip install -r requirements.txt
          fi

          # test-only deps
          python -m pip install pytest httpx

          # run tests (and show full traceback if something still fails)
          if [ -f "pytest.ini" ] || ls tests 1> /dev/null 2>&1; then
            python -m pytest -q || python -m pytest -vv -ra
          else
            echo "No tests found for ${{ matrix.svc.name }}, skipping."
          fi

  build_and_push:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        svc:
          - { name: product-service,  path: backend/product_service }
          - { name: order-service,    path: backend/order_service }
          - { name: customer-service, path: backend/customer_service }
          - { name: frontend,         path: frontend }
    steps:
      - uses: actions/checkout@v4

      # Login to Azure for ACR auth
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Ensure Docker is logged in to your ACR before pushing
      - name: Azure Container Registry login
        run: az acr login -n ${{ secrets.ACR_NAME }}

      # Build & push if the path exists
      - name: Build & push ${{ matrix.svc.name }}
        if: ${{ hashFiles(format('{0}/**', matrix.svc.path)) != '' }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.svc.path }}
          push: true
          tags: |
            ${{ env.ACR }}/${{ matrix.svc.name }}:${{ github.sha }}